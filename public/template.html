<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONT_LINKS_PLACEHOLDER -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "framer-motion": "https://esm.sh/framer-motion@10.16.4",
          "lucide-react": "https://esm.sh/lucide-react@0.284.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script id="invitation-data" type="application/json">
      <!-- DATA_PLACEHOLDER -->
    </script>
    <script type="module">
      import React from "react";
      import ReactDOM from "react-dom/client";
      import { themeRegistry } from "/themes/registry";

      const dataElement = document.getElementById("invitation-data");
      const { themeName, ...props } = JSON.parse(dataElement.textContent);

      const ThemeComponent = themeRegistry[themeName].component;

      const App = () => {
        return React.createElement(ThemeComponent, props);
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
